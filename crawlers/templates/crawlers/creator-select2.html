{% comment %}
	Info: Search Field for person(creator).
	Requires: 1) Can be included in the Form of an item having 'creator' as a ForeignKey
			2) creator-select2-js.html
{% endcomment %}
<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />

<div id="div_id_creator" class="form-element">
	<label for="id_creator" class="select2__label">
		<strong>Search person from repository</strong>
	</label>
	<select id="id_creator" class="js-example-responsive" name="creator" required>
	</select>
	<span class="help-text">All selected articles will be added to poetry repository with selected person as creator.</span>			
</div>

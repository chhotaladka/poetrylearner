{% extends "feedback/base.html" %}

{% block title %}Feedback details and actions | {{ sitename }}{% endblock %}

{% block breadcrumbs %}
<div class="pT-8 pB-8">
	<div class="_layout">					
		<div class="breadcrumbs wFull">
			<a href="{% url 'feedback:list' %}">All feedbacks</a>
			<span> / </span>
			<span>{{ feedback }}</span>		 	
		</div>					
	</div>	
</div>
{% endblock %}
{% block main %}
	<section class="p-8">
		<div class="_layout mdl-grid">
			<div class="mdl-cell mdl-cell--12-col">
				<div class="wide-card bCw p5 bS-1">
					{% include "feedback/include/response-card.html" %}
				</div>
			</div>					
		</div>	
	</section>
{% endblock %}

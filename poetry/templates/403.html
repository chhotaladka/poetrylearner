{% extends "dashboard-base.html" %}

{% block title %}Permission Denied, 403 | {{ sitename }}{% endblock %}

{% block main %}
<div class="pT-8 pB-48">
	<div class="_layout layout-L mdl-grid">
		<section class="__c mdl-cell mdl-cell--12-col">
			<div class="err-card">
				<h1>403</h1>
				<h2>Permission Denied</h2>
				<p>You don't have permission of requested page. 
				If you think this is a problem, contact us <a class="h-link" id="feedbackBtn-err403" data-url="{% url 'feedback:add' %}" href="#">here</a>.
				</p>

			</div>
		</section>
	</div>
</div>

{% endblock %}

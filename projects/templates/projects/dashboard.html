{% extends "projects/base.html" %}

{% block title %}Dashboard of Projects{% endblock %}

{% block main %}
	<section id="id-section-main" class="p-8">
		<div class="mdl-poetry__post mdl-grid">
		
			<div class="mdl-card poetry-card mdl-cell mdl-cell--4-col mdl-color--grey-100">
				<div class="quote mdl-card__title mdl-color--red-700 mdl-color-text--white">
					<h1>{{ author.total }}</h1>
					<h2 class="mdl-card__title-text">authors</h2>
				</div>
				<div class="mT-16">			
				</div>
			</div>	
			
			<div class="mdl-card poetry-card mdl-cell mdl-cell--4-col mdl-color--grey-100">
				<div class="quote mdl-card__title mdl-color--green-700 mdl-color-text--white">
					<h1>{{ book.total }}</h1>
					<h2 class="mdl-card__title-text">books</h2>
				</div>			
				<div class="mT-16">					
				</div>					
			</div>
			
			<div class="mdl-card poetry-card mdl-cell mdl-cell--4-col mdl-color--grey-100">
				<div class="quote mdl-card__title mdl-color--blue-700 mdl-color-text--white">
					<h1 class="">{{ project.total }}</h1>
					<h2 class="mdl-card__title-text">projects</h2>
				</div>			
				<div class="mT-16">					
				</div>					
			</div>								
				
		</div>	
	</section>
	
{% endblock %}

{% comment %}
	Info:       Organization small Card
	Requires:   css and js of static/mdl/*
	Note:       xxx
{% endcomment %}
<div class="mdl-card org author-card--sm bS-1 wFull">
	<div class="mdl-card__title column">
		<div class="c-9e svg48 pB-16">
		{% include "common/svg/account_balance.html" %}
		</div>
		<div class="title-text">
			<a href="{{org.get_absolute_url}}" title="View Organization">														
				{{ org.name }}
			</a>
		</div>		
		<div class="extras">
			[ <a href="{{ org.parent.get_absolute_url }}" title="Parent organization">{{ org.parent.name }}</a> ] 
		</div>		
		<div class="extras mT-8">
			<a href="{{ org.parent.get_absolute_url }}" title="Type of organization">
				<i>{{ org.get_type }}</i>
			</a>
		</div>		
	</div>
	{% if org.address %}	
	<div class="mdl-card__supporting-text">
		<div class="light-txt">
			<div>{{ org.address }}</div> 
		</div>
	</div>
	{% endif %}
</div>

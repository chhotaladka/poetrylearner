{% comment %} Common add-item-form script {% endcomment %}
<script>
$(document).ready(function(){
	var showExtraFields = function(){			
		$('#id-extra-fields').removeClass('hidden');
		$('#id-extra-btn').addClass('hidden');
	};
	var formError = function(){		
		$('#id-add-item-form').addClass('error');
	};	
	{% if form.errors %}
	formError();
	showExtraFields();
	{% else %}		
	$('#id-extra-btn').on('click', showExtraFields);
	{% endif %}	
});
</script>

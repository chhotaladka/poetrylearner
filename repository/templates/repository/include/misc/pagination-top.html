{% comment %}  
	Pagination information to be displayed at the top of the results.
	Requirement: list of results as `items` in context	
{% endcomment %}
{% load humanize %}
	<div class="mdl-cell mdl-cell--12-col">
		<div class="p-card">
			<div class="search-title">
				<div class="title">{{result_title}}</div>
			</div>
			<div class="search-stats mL-8">
				<span>{{ items.paginator.count|intcomma }} results</span>
			</div>
		</div>
	</div>

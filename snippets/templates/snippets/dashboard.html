{% extends "snippets/base.html" %}
{% load humanize %} 

{% block title %}Dashboard of Snippets{% endblock %}

{% block main %}
	<section id="id-section-main" class="p-8">
		<div class="mdl-poetry__post mdl-grid">
		
			<div class="mdl-card stats-card mdl-cell mdl-cell--4-col">
				<div class="quote-a mdl-card__title mdl-color--purple-500 mdl-color-text--white">
					<h1>{{ snippet.total|intcomma }}</h1>
					<h2 class="mdl-card__title-text">Total</h2>
				</div>
				<div class="mdl-card__supporting-text">
					notes				 					
				</div>

			</div>			
			
			<div class="mdl-card stats-card mdl-cell mdl-cell--4-col">
				<div class="quote-a mdl-card__title mdl-color--orange-700 mdl-color-text--white">
					<h1 class="">{{ snippet.published|intcomma }}</h1>
					<h2 class="mdl-card__title-text">published</h2>
				</div>
				<div class="mdl-card__supporting-text">
					notes
				</div>				
			</div>								
				
		</div>	
	</section>
	
{% endblock %}

{% block page-title %}Statistics of snippets{% endblock %}
